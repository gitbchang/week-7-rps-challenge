<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiplayer RPS</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<script src="javascript/rpsJava.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Rock, Paper, Scissors</h1>
        <p>Play with Friends!</p>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <p><span id="playerMessage">Hi 'Player 1', You are Player 1</span></p>
        <p><span id="infoMessage">Waiting for 'Player 2' to choose</span></p>
      </div>
    </div>

    <div id="playersRow" class="row">
      <div class="col-md-3" id="player1info">
        <h4>Player 1 name</h4>
        <div id="player1choices"></div>
        <div id="player1score"></div>
      </div>

      <div class="col-md-3 col-md-offset-1" id="resultsArea"></div>

      <div class="col-md-3 col-md-offset-1" id="player2info">
        <h4>Player 2 name</h4>
        <div id="player2choices"></div>
        <div id="player2score"></div>
      </div>
    </div>
    <br/>
    <div class="row" id="trashTalkArea">

    </div>
  </div>

  </body>



</html>
